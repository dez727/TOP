<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Learning about unordered (ul) and ordered (ol) lists-->
    <h1> Unordered lists </h1>
        <ul>
            <li>Bananas</li>
            <li>Mixed nuts</li>
            <li>Pasta</li>
        </ul>

    <h2>Another unordered list</h2>
        <ul>
            <li>Code</li>
            <li>cook</li>
            <li>Play apex</li>
        </ul>


    <h1>Ordered list</h1>
        <ol>
            <li>Apex</li>
            <li>Sid's Civ</li>
            <li>Clash of clans</li>
        </ol>
</body>
</html>
